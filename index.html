<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0b1c33, #102a4f);
      color: #e8ecf1;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: linear-gradient(145deg, #1a2f4f, #223a5e);
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 18px;
    }

    h3 {
      color: #d4af37;
      font-weight: 700;
    }

    .form-control,
    .form-select {
      background-color: #16263f;
      color: #f1f4f8;
      border: 1px solid #cfd6e0;
    }

    .form-control::placeholder {
      color: #b9c2d0;
    }

    .form-control:focus,
    .form-select:focus {
      background-color: #16263f;
      color: #fff;
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
    }

    .btn-custom {
      background: linear-gradient(135deg, #1e90ff, #d4af37);
      color: #0b1c33;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.06);
      box-shadow: 0 0 18px rgba(212, 175, 55, 0.8);
    }

    .expense-item {
      background: linear-gradient(135deg, #1b2e4a, #243f63);
      border: 1px solid rgba(207, 214, 224, 0.3);
      border-radius: 14px;
      margin-bottom: 12px;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .expense-item span {
      color: #e8ecf1;
    }

    .total-box {
      background: linear-gradient(135deg, #1e90ff, #cfd6e0, #d4af37);
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 22px;
      color: #0b1c33;
    }

    .modal-content {
      background: linear-gradient(145deg, #1a2f4f, #223a5e);
      border: 1px solid rgba(212, 175, 55, 0.4);
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container mt-5">
  <div class="card p-4 shadow-lg">

    <h3 class="text-center mb-4">ðŸ’¸ Expense Tracker</h3>

    <div class="row g-3">
      <div class="col-md-4">
        <input id="title" class="form-control" placeholder="Expense name">
      </div>

      <div class="col-md-3">
        <input id="amount" type="number" class="form-control" placeholder="Amount">
      </div>

      <div class="col-md-3">
        <select id="category" class="form-select">
          <option>Food</option>
          <option>Travel</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-2 d-grid">
        <button class="btn btn-custom" onclick="addExpense()">Add</button>
      </div>
    </div>

    <div id="expenseList" class="mt-4"></div>

    <div class="total-box">
      Total Expense: â‚¹<span id="total">0</span>
    </div>

  </div>
</div>

<!-- SUCCESS MODAL -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title">âœ… Expense Added</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Your expense has been added successfully.
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS LOGIC -->
<script>
  let total = 0;

  function addExpense() {
    const title = document.getElementById("title").value;
    const amount = Number(document.getElementById("amount").value);
    const category = document.getElementById("category").value;

    if (!title || !amount) return;

    const item = document.createElement("div");
    item.className = "expense-item";
    item.innerHTML = `
      <span>${title} (${category})</span>
      <strong>â‚¹${amount}</strong>
    `;

    document.getElementById("expenseList").appendChild(item);

    total += amount;
    document.getElementById("total").innerText = total;

    document.getElementById("title").value = "";
    document.getElementById("amount").value = "";

    new bootstrap.Modal(document.getElementById("successModal")).show();
  }
</script>

</body>
</html>
